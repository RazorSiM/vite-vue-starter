pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,vue}"
      run: yarn lint {staged_files}
    lint-style:
      glob: "*.{vue,css}"
      run: yarn lint:style {staged_files}
    format:
      glob: "*.{js,vue,css,json}"
      run: yarn prettier:write {staged_files}
